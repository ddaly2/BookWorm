<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="styles.css">
     <title>Book Worm</title>
</head>
<body>
     <h1 id="demo">Book Worm</h1>
     <form id="searchForm">
          <input type="text" id="search" name="search" value="" placeholder="Title, author, etc">
          <button type="submit" name="submit">Search</button>
     </form>
     <label for="filter">Filter</label>
     <select name="filter" id="filter">
          <option value="none">None</option>
          <option value="newToOld">Newest first</option>
          <option value="ratedHigh">Highest rated</option>
          <option value="ratedLow">Lowest rated</option>
          <option value="expensive">Price high - low</option>
          <option value="cheap">Price low - high</option>
     </select>
     <button id="clearFilters">Clear filters</button>
     <p id="searchMessage"></p>
     <div id="books"></div>


     <script src="app.js"></script>
</body>
</html>
