<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
     <title>Book Worm</title>

     <!-- Link to CSS -->
     <link rel="stylesheet" href="styles.css">

     <!-- Favicon -->
     <link rel="shortcut icon" type="image/x-icon" href="/favicon_io (2)/favicon-32x32.png">
     

</head>
<body>
     <h1>Book Worm</h1>
     <h3>Explore your favorite books</h3>
     <form id="searchForm">
          <input type="text" id="search" name="search" value="" placeholder="Title, author, etc">
          <button type="submit" name="submit" id="searchButton">Search</button>
     </form>
     <div class="filter-section">
          <label for="filter" class="lone-text">Filters:</label>
          <select name="filter" id="filter">
               <option value="none">None</option>
               <option value="newToOld">Newest first</option>
               <option value="ratedHigh">Highest rated</option>
               <option value="ratedLow">Lowest rated</option>
               <option value="expensive">Price high - low</option>
               <option value="cheap">Price low - high</option>
          </select>
          <button id="clearFilters">Clear filters</button>
     </div>
     <p id="searchMessage" class="lone-text"></p>
     <div id="books"></div>


     <script src="app.js"></script>
</body>
</html>
