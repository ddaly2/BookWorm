<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="styles.css">
     <title>Books</title>
</head>
<body>
     <form id="searchForm">
          <input type="text" id="search" name="search" value="" placeholder="Title, author, etc">
          <button type="submit" name="submit">Search</button>
     </form>
     <h1 id="demo">Hello</h1>
     <p id="searchMessage"></p>
     <ul id="titles"></ul>


     <script>
          let searchInfo = "";
          let searched = false;
          async function getBooks() {
               const url = `https://www.googleapis.com/books/v1/volumes?q=${searchInfo}`;
               const response = await fetch(url);
               const data = await response.json();
          
               for(let i = 0; i < data.items.length; i++) {
                    let item = data.items[i].volumeInfo.title;
                    document.getElementById("titles").innerHTML += `<li>${item}</li>`
               }  
          }

          document.getElementById("searchForm").addEventListener("submit", (e) => {
               if (searched === false) {
                    e.preventDefault();
                    getSearch(e.target);
                    getBooks();
                    document.getElementById("searchMessage").innerHTML = `Showing results for: ${searchInfo}`;
                    searched = true;
                    console.log(searchInfo);
               } else {
                    e.preventDefault();
                    getSearch(e.target);
                    getBooks();
                    document.getElementById("titles").innerHTML = "";
                    document.getElementById("searchMessage").innerHTML = `Showing results for: ${searchInfo}`;
                    console.log(searchInfo);
               }
          })
          
          const getSearch = (form) => {
               let formData = new FormData(form);
               for (let item of formData.entries()){
                    searchInfo = item[1];
               }
          }     
          


     </script>
  
     
</body>
</html>
